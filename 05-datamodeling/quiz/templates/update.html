{% block body %}
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz สุวัจชัย 191</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
   @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
    html {
        position: relative;
        min-height: 100%;
    }

    body {
        padding: 0;
        margin: 0 0 100px;
        font-family: 'Noto Sans', sans-serif;
        background: url("https://img.freepik.com/free-photo/hand-painted-watercolor-background-with-sky-clouds-shape_24972-1095.jpg?size=626&ext=jpg") no-repeat center center fixed;
        background-size: cover;
    }
    
</style>
<form action='' method="POST">
    <h4 class=text-center>แก้ไขข้อมูล</h4>

    <div class="form-group">
        <h4>Title:</h4>
        <input type="text" placeholder="Title" class="form-control" name="title"
            value="{{ book.title }}" />
        <h4>Author:</h4>
        <input type="text" placeholder="Author" class="form-control" name="author"
            value="{{ book.author }}" />
        <h4>Genre:</h4>
        <input type="text" placeholder="Genre" class="form-control" name="genre"
            value="{{ book.genre }}" />
        <h4>Height:</h4>
        <input type="integer" placeholder="Height" class="form-control" name="height"
            value="{{ book.height }}" />
        <h4>Publisher:</h4>
        <input type="text" placeholder="Publisher" class="form-control" name="publisher"
            value="{{ book.publisher }}" />
    </div>


    <div class="d-flex justify-content-center">
        <div class="btn-group pt-3">
            <input type="submit" class="btn btn-success mr-2" value="อัพเดต" />
            <a href="/" class="btn btn-primary">ย้อนกลับ</a>
        </div>
    </div>
</form>
</div>
{% endblock body %}
