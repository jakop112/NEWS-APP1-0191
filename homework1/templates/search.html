{% extends 'base_layout.html' %}

{% block body %}
<div class="container mt-5 rounded pageContentWrapper" style="background-color: white;">
  <form action="/search" class="mt-3 ml-2"> 
    <div class="input-group mb-3 " style="width: 25%;">
      <input name="news" type="text" class="form-control" placeholder="Search">
      <div class="input-group-append">
        <button class="btn btn-success" type="submit">Search</button>
      </div>
    </div>
  </form>
  {%if new[0] != 0%}
  {%for i in range(1,new[0])%}
  <div class="card mb-3 mt-2 ml-2 mr-2">
    
    <div class="card-body">
      <h5 class="card-title">{{ new[i]['title'] }}</h5>
      <p class="card-text">{{ new[i]['des'] }}<a href="{{ new[i]['urlnews'] }}" target="_blank">read more</a></p>
      
    </div>
  </div>
  {% endfor %}
{% endif %}
</div>


{% endblock %}
